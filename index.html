<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in the Maze</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3949AB;
            color: white;
            text-align: center;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .exit {
            background: linear-gradient(45deg, #ff4b1f, #ff9068);
        }
        #undoButton {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ffaf00, #ffd700);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #undoButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/12850/12850929.png" />
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    <div class="button-container">
        <button class="button" id="startButton">Start</button>
        <button class="button exit" id="exitButton">Exit</button>
        <button id="undoButton">Cancel</button>
    </div>
</body>
<script src="script.js"></script>
</html>
